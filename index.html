<!DOCTYPE html>
<html>
  <head>
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Gallery</h1>
    <div class="gallery">
      <div class="item">
        <img class="thumbnail"
             src="https://mimo.app/i/whispurr.png"
             alt="Whispurr"
             onclick="showModal(this)" />
        <h2>Whispurr</h2>
        <p>Description</p>
      </div>
      <div class="item">
        <img class="thumbnail"
             src="https://mimo.app/i/babaganoosh.png"
             alt="Babaganoosh"
             onclick="showModal(this)" />
        <h2>Babaganoosh</h2>
        <p>Description</p>
      </div>
      <div class="item">
        <img class="thumbnail"
             src="https://mimo.app/i/nacho.png"
             alt="Nacho"
             onclick="showModal(this)" />
        <h2>Nacho</h2>
        <p>Description</p>
      </div>
    </div>
    <div id="modal">
      <span id="modal-close-button">x</span>
      <img id="modal-content" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
